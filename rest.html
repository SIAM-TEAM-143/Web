<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1f4037, #99f2c8);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: #fff;
  padding: 25px;
  width: 100%;
  max-width: 350px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  background: #1f4037;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #145a4f;
}

.msg {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Forgot Password</h2>

  <input type="email" id="email" placeholder="Enter your email" required>

  <button onclick="resetPassword()">Send Reset Link</button>

  <div class="msg" id="msg"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyApIiGovH14024loNQMVTsm_qE3H2Fa658",
  authDomain: "eshopingbddd.firebaseapp.com",
  databaseURL: "https://eshopingbddd-default-rtdb.firebaseio.com",
  projectId: "eshopingbddd",
  storageBucket: "eshopingbddd.firebasestorage.app",
  messagingSenderId: "19777305233",
  appId: "1:19777305233:web:33f3871db06beeaf129d30"
};

// Init
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Reset function
window.resetPassword = function () {
  const email = document.getElementById("email").value;
  const msg = document.getElementById("msg");

  if (!email) {
    msg.style.color = "red";
    msg.innerText = "Email দে আগে!";
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => {
      msg.style.color = "green";
      msg.innerText = "✅ Password reset link email এ পাঠানো হয়েছে";
    })
    .catch((error) => {
      msg.style.color = "red";
      msg.innerText = error.message;
    });
};
</script>

</body>
</html>
